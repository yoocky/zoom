<!DOCTYPE HTML>
<html >
<head>
<title>自适应缩放</title>
<meta charset="utf-8" />
<style type="text/css">
 .wrap p{ 
          width: 640px;
          height: 400px;
          font-size: 28px; 
          background: #DDD;
          margin: 0 auto;
        }
</style>
<style type="text/css" id="_zoom"></style>
</head>
<body>
<div class="wrap zoom">
   <p>你可以缩放浏览器或者<br>用不同分变率的手机浏览器打开，<br>我总是能随窗口缩放</p>
</div>
<script>
(function(){

</script>

</body>
</html>
